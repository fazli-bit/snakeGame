        #size-slider { width: 80px; }

        #main-content { display: flex; width: 100%; flex-grow: 1; overflow: hidden; }

        #canvas-container { 
            flex-grow: 1; 
            box-sizing: border-box; 
            position: relative; 
            background-color: var(--bg-color);
            overflow: hidden;
        }
        #canvas-container.panning { cursor: grab; }
        #canvas-container.drawing { cursor: none; }

        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 15px var(--shadow-color);
            background-color: white;
            transform-origin: 0 0;
        }
        
        .canvas-layer, #preview-canvas { 
            position: absolute; 
            top: 0;
            left: 0;
            pointer-events: none; 
            background-color: transparent;
        }

        #custom-cursor { position: absolute; border: 1px solid #333; border-radius: 50%; pointer-events: none; transform: translate(-50%, -50%); display: none; }

        #layers-dropdown { height: 38px; border-radius: 5px; border: 2px solid #ccc; font-weight: 700; }

            width: 32px; height: 32px; border: none;

<body>
    <div id="toolbar-wrapper">
        <div id="toolbar">
            <div class="tool-group">
                <label>Alat:</label>
                <button id="brush-btn" class="tool-btn active" data-tool="brush"></button>
                <button id="pan-btn" class="tool-btn" data-tool="pan"></button>
                <button id="eraser-btn" class="tool-btn" data-tool="eraser"></button>
            </div>
            <div class="tool-group">
                <label>Sejarah:</label>
                <button id="undo-btn" class="tool-btn"></button>
                <button id="redo-btn" class="tool-btn"></button>
            </div>
            <div class="tool-group">
                <label>Zum:</label>
                <button id="zoom-out-btn" class="tool-btn">-</button>
                <button id="zoom-in-btn" class="tool-btn">+</button>
            </div>
            <div class="tool-group">
                <label>Warna:</label>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div class="tool-group">
                <label>Saiz:</label>
                <input type="range" id="size-slider" min="1" max="100" value="15">
                <span id="size-display">15</span>
            </div>
            <div class="tool-group">
                <label>Lapisan:</label>
                <select id="layers-dropdown"></select>
                <button id="add-layer-btn" class="layer-control-btn" title="Tambah Lapisan">+</button>
                <button id="delete-layer-btn" class="layer-control-btn" title="Padam Lapisan">-</button>
                <button id="visibility-btn" class="layer-control-btn" title="Tukar Keterlihatan">👁️</button>
            </div>
            <div class="tool-group">
                <button id="clear-btn">Kosongkan</button>
                <button id="save-btn" class="tool-btn"></button>
            </div>
        </div>
        <button id="toolbar-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
        </button>
    </div>

    <div id="main-content">
        <div id="canvas-container">
            <div id="canvas-wrapper">
                <canvas id="preview-canvas"></canvas>
            </div>
            <div id="custom-cursor"></div>
        </div>
    </div>
    
    <div id="confirm-dialog-overlay">
        <div id="confirm-box">
            <p id="confirm-message"></p>
            <div>
                <button id="confirm-yes" class="confirm-btn">Ya</button>
                <button id="confirm-no" class="confirm-btn">Tidak</button>
            </div>
        </div>
    </div>

    <script>
        class CustomConfirm { constructor() { this.overlay = document.getElementById('confirm-dialog-overlay'); this.messageEl = document.getElementById('confirm-message'); this.yesBtn = document.getElementById('confirm-yes'); this.noBtn = document.getElementById('confirm-no'); } show(message) { return new Promise((resolve) => { this.messageEl.textContent = message; this.overlay.style.display = 'flex'; const yesHandler = () => { this.overlay.style.display = 'none'; resolve(true); this.yesBtn.removeEventListener('click', yesHandler); this.noBtn.removeEventListener('click', noHandler); }; const noHandler = () => { this.overlay.style.display = 'none'; resolve(false); this.yesBtn.removeEventListener('click', yesHandler); this.noBtn.removeEventListener('click', noHandler); }; this.yesBtn.addEventListener('click', yesHandler); this.noBtn.addEventListener('click', noHandler); }); } }

        class DrawingApp {
            constructor() {
                this.canvasContainer = document.getElementById('canvas-container');
                this.canvasWrapper = document.getElementById('canvas-wrapper');
                this.previewCanvas = document.getElementById('preview-canvas');
                this.previewCtx = this.previewCanvas.getContext('2d');
                this.toolbar = document.getElementById('toolbar');
                this.customCursor = document.getElementById('custom-cursor');
                this.confirmDialog = new CustomConfirm();
                this.sizeSlider = document.getElementById('size-slider');
                this.sizeDisplay = document.getElementById('size-display');
                this.undoBtn = document.getElementById('undo-btn');
                this.redoBtn = document.getElementById('redo-btn');
                this.layersDropdown = document.getElementById('layers-dropdown');
                this.addLayerBtn = document.getElementById('add-layer-btn');
                this.deleteLayerBtn = document.getElementById('delete-layer-btn');
                this.visibilityBtn = document.getElementById('visibility-btn');
                
                this.isDrawing = false;
                this.isPanning = false;
                this.brushSize = 15;
                this.brushColor = '#000000';
                this.currentTool = 'brush';

                this.zoom = 1;
                this.panOffset = { x: 0, y: 0 };
                this.startPanPoint = { x: 0, y: 0 };
                this.canvasSize = { width: 1920, height: 1080 };

                this.layers = [];
                this.activeLayerIndex = 0;
                this.layerCounter = 0;
                
                window.addEventListener('load', () => this.initApp());
            }
            
            initApp() {
                this.setupEventListeners();
                this.setupCanvasWrapperSize();
                this.addLayer();
                this.centerCanvas();
                this.updateCursor();
                window.addEventListener('resize', () => this.resizeAllCanvases());
            }

            addLayer() {
                this.layerCounter++;
                const layerId = this.layers.length;
                const canvas = document.createElement('canvas');
                canvas.className = 'canvas-layer';
                
                canvas.width = this.canvasSize.width;
                canvas.height = this.canvasSize.height;

                const ctx = canvas.getContext('2d');
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';

                this.canvasWrapper.insertBefore(canvas, this.previewCanvas);
                
                const layer = {
                    id: layerId,
                    name: `Lapisan ${this.layerCounter}`,
                    canvas: canvas,
                    ctx: ctx,
                    history: [],
                    historyIndex: -1,
                    visible: true
                };
                
                this.layers.push(layer);
                this.setActiveLayer(layerId);
                this.saveState();
            }

            async deleteLayer() {
                if (this.layers.length <= 1) return;
                const confirmed = await this.confirmDialog.show('Anda pasti mahu memadam lapisan ini?');
                if (confirmed) {
                    const layerToRemove = this.layers.find(l => l.id === this.activeLayerIndex);
                    layerToRemove.canvas.remove();
                    this.layers = this.layers.filter(l => l.id !== this.activeLayerIndex);
                    this.setActiveLayer(this.layers[this.layers.length - 1].id);
                }
            }
            
            setActiveLayer(id) {
                this.activeLayerIndex = id;
                this.renderLayersList();
                this.updateHistoryButtons();
            }

            toggleVisibility() {
                const layer = this.getActiveLayer();
                if (!layer) return;
                layer.visible = !layer.visible;
                layer.canvas.style.display = layer.visible ? 'block' : 'none';
                this.renderLayersList();
            }
            
            renderLayersList() {
                this.layersDropdown.innerHTML = '';
                [...this.layers].reverse().forEach(layer => {
                    const option = document.createElement('option');
                    option.value = layer.id;
                    option.textContent = layer.name;
                    if (!layer.visible) { option.classList.add('hidden-layer'); }
                    this.layersDropdown.appendChild(option);
                });
                this.layersDropdown.value = this.activeLayerIndex;
                const activeLayer = this.getActiveLayer();
                if (activeLayer) {
                     this.visibilityBtn.innerHTML = activeLayer.visible ? '👁️' : '➖';
                     this.deleteLayerBtn.disabled = this.layers.length <= 1;
                }
            }

            getActiveLayer() {
                return this.layers.find(l => l.id === this.activeLayerIndex);
            }

            setupCanvasWrapperSize() {
                this.canvasWrapper.style.width = `${this.canvasSize.width}px`;
                this.canvasWrapper.style.height = `${this.canvasSize.height}px`;
                this.previewCanvas.width = this.canvasSize.width;
                this.previewCanvas.height = this.canvasSize.height;
            }

            resizeAllCanvases() {
                const oldData = this.layers.map(layer => layer.ctx.getImageData(0, 0, layer.canvas.width, layer.canvas.height));
                
                this.setupCanvasWrapperSize();
                this.layers.forEach(layer => {
                    layer.canvas.width = this.canvasSize.width;
                    layer.canvas.height = this.canvasSize.height;
                });

                this.layers.forEach((layer, index) => {
                    if (oldData[index]) {
                        layer.ctx.putImageData(oldData[index], 0, 0);
                        layer.ctx.lineCap = 'round';
                        layer.ctx.lineJoin = 'round';
                    }
                });
                this.updateTransform();
            }

            setupEventListeners() {
                this.previewCanvas.addEventListener('mousedown', (e) => this.startAction(e));
                this.previewCanvas.addEventListener('mousemove', (e) => this.moveAction(e));
                this.previewCanvas.addEventListener('mouseup', (e) => this.endAction(e));
                this.previewCanvas.addEventListener('mouseleave', (e) => this.endAction(e));
                this.canvasContainer.addEventListener('wheel', (e) => this.handleZoom(e), { passive: false });
                this.previewCanvas.addEventListener('mouseenter', () => { if(this.currentTool !== 'pan') this.customCursor.style.display = 'block'; });
                this.previewCanvas.addEventListener('mouseleave', () => { this.customCursor.style.display = 'none'; });

                let lastTouchDistance = null;
                let lastTouchMidpoint = null;

                this.previewCanvas.addEventListener('touchstart', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1) {
                        const touch = e.touches[0];
                        this.startAction({ clientX: touch.clientX, clientY: touch.clientY });
                    } else if (e.touches.length === 2) {
                        this.isPanning = true;
                        this.isDrawing = false;
                        lastTouchDistance = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                        lastTouchMidpoint = { x: (e.touches[0].clientX + e.touches[1].clientX) / 2, y: (e.touches[0].clientY + e.touches[1].clientY) / 2 };
                    }
                }, { passive: false });

                this.previewCanvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    if (e.touches.length === 1 && !this.isPanning) {
                        const touch = e.touches[0];
                        this.moveAction({ clientX: touch.clientX, clientY: touch.clientY });
                    } else if (e.touches.length === 2) {
                        const newDist = Math.hypot(e.touches[0].clientX - e.touches[1].clientX, e.touches[0].clientY - e.touches[1].clientY);
                        const newMidpoint = { x: (e.touches[0].clientX + e.touches[1].clientX) / 2, y: (e.touches[0].clientY + e.touches[1].clientY) / 2 };
                        if (lastTouchDistance) {
                            const zoomMultiplier = newDist / lastTouchDistance;
                            this.zoomAtCenter(zoomMultiplier, { clientX: newMidpoint.x, clientY: newMidpoint.y });
                        }
                        if (lastTouchMidpoint) {
                            this.panOffset.x += newMidpoint.x - lastTouchMidpoint.x;
                            this.panOffset.y += newMidpoint.y - lastTouchMidpoint.y;
                            this.updateTransform();
                        }
                        lastTouchDistance = newDist;
                        lastTouchMidpoint = newMidpoint;
                    }
                }, { passive: false });

                this.previewCanvas.addEventListener('touchend', (e) => {
                    this.endAction(e);
                    lastTouchDistance = null;
                    lastTouchMidpoint = null;
                    this.isPanning = false;
                });

                this.toolbar.addEventListener('click', (e) => this.handleToolbarClick(e));
                document.getElementById('color-picker').addEventListener('input', (e) => { this.brushColor = e.target.value; if (this.currentTool === 'pan') this.currentTool = 'brush'; this.setActiveButton(document.getElementById('brush-btn'), '.tool-btn[data-tool]'); });
                document.getElementById('size-slider').addEventListener('input', (e) => { this.brushSize = e.target.value; document.getElementById('size-display').textContent = e.target.value; this.updateTransform(); });
                document.getElementById('toolbar-toggle').addEventListener('click', () => {
                    const wrapper = document.getElementById('toolbar-wrapper');
                    const toolbar = document.getElementById('toolbar');
                    const isHidden = wrapper.style.marginTop && wrapper.style.marginTop !== '0px';
                    wrapper.style.marginTop = isHidden ? '0px' : `-${toolbar.offsetHeight}px`;
                    wrapper.classList.toggle('hidden', !isHidden);
                });

                this.addLayerBtn.addEventListener('click', () => this.addLayer());
                this.deleteLayerBtn.addEventListener('click', () => this.deleteLayer());
                this.layersDropdown.addEventListener('change', (e) => this.setActiveLayer(parseInt(e.target.value)));
                this.visibilityBtn.addEventListener('click', () => this.toggleVisibility());
            }
            
            // --- PEMBAIKAN UTAMA BERMULA DI SINI ---

            // Kaedah pengiraan yang lebih stabil untuk menukar koordinat skrin ke kanvas
            getCanvasPosFromEvent(e) {
                const rect = this.previewCanvas.getBoundingClientRect();
                return {
                    x: (e.clientX - rect.left) / this.zoom,
                    y: (e.clientY - rect.top) / this.zoom
                };
            }

            // Kaedah untuk mengira kedudukan tetikus dalam bekas luar (untuk kursor dan sorotan)
            getMousePosInContainer(e) {
                const rect = this.canvasContainer.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            }
            
            prepareContext(ctx) {
                ctx.lineWidth = this.brushSize / this.zoom;
                ctx.strokeStyle = this.currentTool === 'eraser' ? 'white' : this.brushColor;
                ctx.globalCompositeOperation = this.currentTool === 'eraser' ? 'destination-out' : 'source-over';
            }

            startAction(e) {
                if (this.currentTool === 'pan') {
                    this.isPanning = true;
                    const mousePos = this.getMousePosInContainer(e);
                    this.startPanPoint = { x: mousePos.x - this.panOffset.x, y: mousePos.y - this.panOffset.y };
                    this.canvasContainer.classList.add('panning');
                } else {
                    const layer = this.getActiveLayer();
                    if (!layer || !layer.visible) return;
                    this.isDrawing = true;

                    const canvasPos = this.getCanvasPosFromEvent(e);
                    const ctx = layer.ctx;
                    
                    this.prepareContext(ctx);
                    
                    ctx.beginPath();
                    ctx.moveTo(canvasPos.x, canvasPos.y);
                    ctx.lineTo(canvasPos.x, canvasPos.y);
                    ctx.stroke();
                }
            }

            moveAction(e) {
                const mousePosContainer = this.getMousePosInContainer(e);
                this.updateCursorPosition(mousePosContainer);

                if (this.isPanning) {
                    this.panOffset.x = mousePosContainer.x - this.startPanPoint.x;
                    this.panOffset.y = mousePosContainer.y - this.startPanPoint.y;
                    this.updateTransform();
                } else if (this.isDrawing) {
                    const layer = this.getActiveLayer();
                    if (!layer || !layer.visible) return;

                    const canvasPos = this.getCanvasPosFromEvent(e);
                    const ctx = layer.ctx;
                    
                    ctx.lineTo(canvasPos.x, canvasPos.y);
                    ctx.stroke();
                }
            }
            
            // --- PEMBAIKAN UTAMA BERAKHIR DI SINI ---

            endAction(e) {
                if (this.isDrawing) {
                    const layer = this.getActiveLayer();
                    if (layer) {
                        layer.ctx.closePath();
                        this.saveState();
                    }
                }
                this.isDrawing = false;
                this.isPanning = false;
                this.canvasContainer.classList.remove('panning');
            }
            
            saveState() {
                const layer = this.getActiveLayer();
                if (!layer) return;
                layer.history = layer.history.slice(0, layer.historyIndex + 1);
                layer.history.push(layer.ctx.getImageData(0, 0, this.canvasSize.width, this.canvasSize.height));
                layer.historyIndex++;
                this.updateHistoryButtons();
            }

            handleZoom(e) { e.preventDefault(); const zoomIntensity = 0.1; const wheel = e.deltaY < 0 ? 1 : -1; const zoomMultiplier = Math.exp(wheel * zoomIntensity); this.zoomAtCenter(zoomMultiplier, e); }
            centerCanvas() { const cRect = this.canvasContainer.getBoundingClientRect(); this.zoom = Math.min(cRect.width / this.canvasSize.width, cRect.height / this.canvasSize.height) * 0.9; this.panOffset.x = (cRect.width - this.canvasSize.width * this.zoom) / 2; this.panOffset.y = (cRect.height - this.canvasSize.height * this.zoom) / 2; this.updateTransform(); }
            
            updateTransform() {
                this.canvasWrapper.style.transform = `translate(${this.panOffset.x}px, ${this.panOffset.y}px) scale(${this.zoom})`;
                const cursorSize = this.brushSize; 
                this.customCursor.style.width = `${cursorSize}px`;
                this.customCursor.style.height = `${cursorSize}px`;
            }
            
            handleToolbarClick(e) {
                const target = e.target.closest('button');
                if (!target) return;
                if (target.dataset.tool) { this.setActiveButton(target, '.tool-btn[data-tool]'); this.currentTool = target.dataset.tool; this.updateCursor(); }
                if (target.id === 'zoom-in-btn') this.zoomAtCenter(1.2);
                if (target.id === 'zoom-out-btn') this.zoomAtCenter(1 / 1.2);
                if (target.id === 'undo-btn') this.undo();
                if (target.id === 'redo-btn') this.redo();
                if (target.id === 'save-btn') this.saveDrawing();
                if (target.id === 'clear-btn') this.clearCanvas();
            }
            
            saveDrawing() {
                const compositeCanvas = document.createElement('canvas');
                compositeCanvas.width = this.canvasSize.width;
                compositeCanvas.height = this.canvasSize.height;
                const compositeCtx = compositeCanvas.getContext('2d');
                compositeCtx.fillStyle = 'white';
                compositeCtx.fillRect(0, 0, compositeCanvas.width, compositeCanvas.height);

                this.layers.forEach(layer => {
                    if (layer.visible) {
                        compositeCtx.drawImage(layer.canvas, 0, 0);
                    }
                });

                const link = document.createElement('a');
                link.download = 'lukisan-kreatif.png';
                link.href = compositeCanvas.toDataURL('image/png');
                link.click();
            }

            async clearCanvas() {
                const confirmed = await this.confirmDialog.show('Anda pasti mahu mengosongkan kandungan lapisan ini?');
                if (confirmed) {
                    const layer = this.getActiveLayer();
                    if (layer) {
                        layer.ctx.clearRect(0, 0, this.canvasSize.width, this.canvasSize.height);
                        this.saveState();
                    }
                }
            }

            undo() { const layer = this.getActiveLayer(); if (layer && layer.historyIndex > 0) { layer.historyIndex--; layer.ctx.putImageData(layer.history[layer.historyIndex], 0, 0); this.updateHistoryButtons(); } }
            redo() { const layer = this.getActiveLayer(); if (layer && layer.historyIndex < layer.history.length - 1) { layer.historyIndex++; layer.ctx.putImageData(layer.history[layer.historyIndex], 0, 0); this.updateHistoryButtons(); } }
            
            updateHistoryButtons() {
                const layer = this.getActiveLayer();
                this.undoBtn.disabled = !layer || layer.historyIndex <= 0;
                this.redoBtn.disabled = !layer || layer.historyIndex >= layer.history.length - 1;
            }
            
            zoomAtCenter(zoomMultiplier, event = null) {
                const containerRect = this.canvasContainer.getBoundingClientRect();
                const center = event ? this.getMousePosInContainer(event) : { x: containerRect.width / 2, y: containerRect.height / 2 };
                this.panOffset.x = center.x - (center.x - this.panOffset.x) * zoomMultiplier;
                this.panOffset.y = center.y - (center.y - this.panOffset.y) * zoomMultiplier;
                this.zoom *= zoomMultiplier;
                this.updateTransform();
            }

            updateCursor() {
                if (this.currentTool === 'pan') {
                    this.canvasContainer.style.cursor = 'grab';
                    this.customCursor.style.display = 'none';
                } else {
                    this.canvasContainer.style.cursor = 'none';
                }
                this.updateTransform();
            }
            
            updateCursorPosition(pos) {
                this.customCursor.style.left = `${pos.x}px`;
                this.customCursor.style.top = `${pos.y}px`;
            }

            setActiveButton(button, selector) { this.toolbar.querySelectorAll(selector).forEach(btn => btn.classList.remove('active')); button.classList.add('active'); }
        }
        
        new DrawingApp();
    </script>
</body>
