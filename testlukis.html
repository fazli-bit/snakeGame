        :root {
            --bg-color: #f0f2f5;
            --toolbar-bg: #ffffff;
            --canvas-bg: #ffffff;
            --primary-color: #2196F3;
            --shadow-color: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Nunito', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: var(--bg-color);
            overflow: hidden;
        }

        #toolbar {
            width: 100%;
            background-color: var(--toolbar-bg);
            box-shadow: 0 4px 8px var(--shadow-color);
            padding: 5px 10px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            gap: 10px;
            z-index: 1000; /* Pastikan di atas segalanya */
            box-sizing: border-box;
            position: relative; /* Diubah untuk transisi */
            transition: transform 0.3s ease;
        }
        
        /* --- PERUBAHAN V3.0.1: Toolbar Boleh Disembunyikan --- */
        #toolbar.hidden {
            transform: translateY(-100%);
        }

        #toolbar-toggle {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 30px;
            background: var(--toolbar-bg);
            border: none;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
            box-shadow: 0 4px 8px var(--shadow-color);
            cursor: pointer;
            z-index: 999;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #toolbar-toggle svg {
            transition: transform 0.3s ease;
        }
        #toolbar.hidden + #main-content #toolbar-toggle svg {
            transform: rotate(180deg);
        }


        .tool-group { display: flex; align-items: center; gap: 8px; }
        .tool-group label { font-weight: 700; font-size: 0.9em; }

            background-color: #eee; background-size: 55%; background-repeat: no-repeat; background-position: center;

        .tool-btn:hover { transform: scale(1.1); }
        .tool-btn:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        #clear-btn { background-color: #f44336; color: white; border-radius: 8px; width: auto; padding: 0 15px; font-weight: 700; height: 38px; }
        
        #zoom-in-btn, #zoom-out-btn { font-size: 1.2em; font-weight: bold; }
        
        #color-picker { width: 38px; height: 38px; border: none; padding: 0; border-radius: 50%; overflow: hidden; }
        #color-picker::-webkit-color-swatch-wrapper { padding: 0; }
        #color-picker::-webkit-color-swatch { border: none; }
        
        #size-slider { width: 80px; }
        #size-display { font-weight: 700; min-width: 25px; text-align: right; }

        #main-content { display: flex; width: 100%; flex-grow: 1; overflow: hidden; }

        #canvas-container { 
            flex-grow: 1; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            box-sizing: border-box; 
            position: relative; 
            background-color: var(--bg-color);
            overflow: hidden;
        }
        #canvas-container.panning { cursor: grab; }
        #canvas-container.drawing { cursor: crosshair; }

        #canvas-wrapper {
            position: relative;
            box-shadow: 0 0 15px var(--shadow-color);
            background-color: white;
        }
        
        .canvas-layer, #preview-canvas { 
            position: absolute; 
            top: 0;
            left: 0;
            pointer-events: none; 
            background-color: transparent;
        }
        #preview-canvas { pointer-events: auto; z-index: 100; }

</head>
<body>
    <div id="toolbar">
        <div class="tool-group">
            <label>Alat:</label>
            <button id="brush-btn" class="tool-btn active" data-tool="brush"></button>
            <button id="pan-btn" class="tool-btn" data-tool="pan"></button>
            <button id="eraser-btn" class="tool-btn" data-tool="eraser"></button>
        </div>
        <div class="tool-group">
            <label>Sejarah:</label>
            <button id="undo-btn" class="tool-btn"></button>
            <button id="redo-btn" class="tool-btn"></button>
        </div>
        <div class="tool-group">
            <label>Zum:</label>
            <button id="zoom-out-btn" class="tool-btn">-</button>
            <button id="zoom-in-btn" class="tool-btn">+</button>
        </div>
        <div class="tool-group">
            <label>Warna:</label>
            <input type="color" id="color-picker" value="#000000">
        </div>
        <div class="tool-group">
            <label>Saiz:</label>
            <input type="range" id="size-slider" min="1" max="100" value="15">
            <span id="size-display">15</span>
        </div>
        <div class="tool-group">
            <button id="clear-btn">Kosongkan</button>
            <button id="save-btn" class="tool-btn"></button>
        </div>
        <button id="toolbar-toggle">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="18 15 12 9 6 15"></polyline></svg>
        </button>
    </div>

    <div id="main-content">
        <div id="canvas-container">
            <div id="canvas-wrapper">
                <canvas id="preview-canvas"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        class DrawingApp {
            constructor() {
                this.canvasContainer = document.getElementById('canvas-container');
                this.canvasWrapper = document.getElementById('canvas-wrapper');
                this.previewCanvas = document.getElementById('preview-canvas');
                this.previewCtx = this.previewCanvas.getContext('2d');
                this.toolbar = document.getElementById('toolbar');
                
                this.isDrawing = false;
                this.isPanning = false;
                this.brushSize = 15;
                this.brushColor = '#000000';
                this.currentTool = 'brush';

                this.zoom = 1;
                this.panOffset = { x: 0, y: 0 };
                this.startPanPoint = { x: 0, y: 0 };
                this.canvasSize = { width: 1920, height: 1080 };

                this.layers = [];
                this.activeLayerIndex = 0;
                
                window.addEventListener('load', () => this.initApp());
            }
            
            initApp() {
                this.setupCanvasSize();
                this.setupEventListeners();
                this.addLayer();
                this.centerCanvas();
                this.updateCursor();
            }

            setupCanvasSize() {
                this.canvasWrapper.style.width = `${this.canvasSize.width}px`;
                this.canvasWrapper.style.height = `${this.canvasSize.height}px`;
                [...this.layers.map(l => l.canvas), this.previewCanvas].forEach(canvas => {
                    canvas.width = this.canvasSize.width;
                    canvas.height = this.canvasSize.height;
                    const ctx = canvas.getContext('2d');
                    ctx.lineCap = 'round';
                    ctx.lineJoin = 'round';
                });
            }

            addLayer() {
                const canvas = document.createElement('canvas');
                canvas.className = 'canvas-layer';
                this.canvasWrapper.insertBefore(canvas, this.previewCanvas);
                const layer = { canvas: canvas, ctx: canvas.getContext('2d'), history: [], historyIndex: -1 };
                this.layers.push(layer);
                this.setupCanvasSize();
            }

            setupEventListeners() {
                this.previewCanvas.addEventListener('mousedown', (e) => this.startAction(e));
                this.previewCanvas.addEventListener('mousemove', (e) => this.moveAction(e));
                this.previewCanvas.addEventListener('mouseup', (e) => this.endAction(e));
                this.previewCanvas.addEventListener('mouseleave', (e) => this.endAction(e));
                this.canvasContainer.addEventListener('wheel', (e) => this.handleZoom(e), { passive: false });

                this.toolbar.addEventListener('click', (e) => this.handleToolbarClick(e));
                document.getElementById('color-picker').addEventListener('input', (e) => {
                    this.brushColor = e.target.value;
                    if (this.currentTool !== 'pan') this.currentTool = 'brush';
                    this.setActiveButton(document.getElementById('brush-btn'), '.tool-btn[data-tool]');
                });
                document.getElementById('size-slider').addEventListener('input', (e) => {
                    this.brushSize = e.target.value;
                    document.getElementById('size-display').textContent = e.target.value;
                });
                document.getElementById('toolbar-toggle').addEventListener('click', () => {
                    this.toolbar.classList.toggle('hidden');
                });
            }
            
            getEventPosition(e) {
                const rect = this.canvasContainer.getBoundingClientRect();
                return { x: e.clientX - rect.left, y: e.clientY - rect.top };
            }

            screenToCanvas(pos) {
                return {
                    x: (pos.x - this.panOffset.x) / this.zoom,
                    y: (pos.y - this.panOffset.y) / this.zoom
                };
            }

            startAction(e) {
                const pos = this.getEventPosition(e);
                if (this.currentTool === 'pan') {
                    this.isPanning = true;
                    this.startPanPoint = { x: pos.x - this.panOffset.x, y: pos.y - this.panOffset.y };
                    this.canvasContainer.classList.add('panning');
                } else {
                    this.isDrawing = true;
                    const canvasPos = this.screenToCanvas(pos);
                    const ctx = this.layers[this.activeLayerIndex].ctx;
                    ctx.beginPath();
                    ctx.moveTo(canvasPos.x, canvasPos.y);
                }
            }

            moveAction(e) {
                const pos = this.getEventPosition(e);
                if (this.isPanning) {
                    this.panOffset.x = pos.x - this.startPanPoint.x;
                    this.panOffset.y = pos.y - this.startPanPoint.y;
                    this.updateTransform();
                } else if (this.isDrawing) {
                    const canvasPos = this.screenToCanvas(pos);
                    const ctx = this.layers[this.activeLayerIndex].ctx;
                    ctx.lineWidth = this.brushSize / this.zoom;
                    ctx.strokeStyle = this.currentTool === 'eraser' ? 'white' : this.brushColor;
                    if(this.currentTool === 'eraser') ctx.globalCompositeOperation="destination-out";
                    else ctx.globalCompositeOperation="source-over";
                    
                    ctx.lineTo(canvasPos.x, canvasPos.y);
                    ctx.stroke();
                }
            }

            endAction(e) {
                const ctx = this.layers[this.activeLayerIndex].ctx;
                if (this.isDrawing) {
                    ctx.closePath();
                }
                this.isDrawing = false;
                this.isPanning = false;
                this.canvasContainer.classList.remove('panning');
            }

            handleZoom(e) {
                e.preventDefault();
                const zoomIntensity = 0.1;
                const wheel = e.deltaY < 0 ? 1 : -1;
                const zoomMultiplier = Math.exp(wheel * zoomIntensity);
                const pos = this.getEventPosition(e);

                this.panOffset.x = pos.x - (pos.x - this.panOffset.x) * zoomMultiplier;
                this.panOffset.y = pos.y - (pos.y - this.panOffset.y) * zoomMultiplier;
                
                this.zoom *= zoomMultiplier;
                this.updateTransform();
            }

            centerCanvas() {
                const containerRect = this.canvasContainer.getBoundingClientRect();
                this.zoom = Math.min(containerRect.width / this.canvasSize.width, containerRect.height / this.canvasSize.height) * 0.9;
                this.panOffset.x = (containerRect.width - this.canvasSize.width * this.zoom) / 2;
                this.panOffset.y = (containerRect.height - this.canvasSize.height * this.zoom) / 2;
                this.updateTransform();
            }

            updateTransform() {
                this.canvasWrapper.style.transform = `translate(${this.panOffset.x}px, ${this.panOffset.y}px) scale(${this.zoom})`;
            }
            
            handleToolbarClick(e) {
                const target = e.target.closest('button');
                if (!target) return;
                
                if (target.dataset.tool) {
                    this.setActiveButton(target, '.tool-btn[data-tool]');
                    this.currentTool = target.dataset.tool;
                    this.updateCursor();
                }

                if (target.id === 'zoom-in-btn') this.zoomAtCenter(1.2);
                if (target.id === 'zoom-out-btn') this.zoomAtCenter(1 / 1.2);
            }
            
            zoomAtCenter(zoomMultiplier) {
                const containerRect = this.canvasContainer.getBoundingClientRect();
                const center = { x: containerRect.width / 2, y: containerRect.height / 2 };
                this.panOffset.x = center.x - (center.x - this.panOffset.x) * zoomMultiplier;
                this.panOffset.y = center.y - (center.y - this.panOffset.y) * zoomMultiplier;
                this.zoom *= zoomMultiplier;
                this.updateTransform();
            }

            updateCursor() {
                if (this.currentTool === 'pan') {
                    this.canvasContainer.style.cursor = 'grab';
                } else {
                    this.canvasContainer.style.cursor = 'crosshair';
                }
            }

            setActiveButton(button, selector) {
                this.toolbar.querySelectorAll(selector).forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
            }
        }
        
        new DrawingApp();
    </script>
</body>
