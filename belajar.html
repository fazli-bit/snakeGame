                setMatched([]);

                initializeGame();

                        if (matched.length + 1 === cards.length / 2) {
                            setTimeout(() => {
                                confetti({ particleCount: 100, spread: 70, origin: { y: 0.6 } });
                                onComplete();
                            }, 1000);
                        }
                    } else setTimeout(() => setFlipped([]), 1000);
                }
            };

            return (
                <div>
                    <div className="grid grid-cols-3 gap-3 md:gap-4">
                        {cards.map((card, index) => {
                            const isFlipped = flipped.includes(index) || matched.includes(card.pairId);
                            const isMatched = matched.includes(card.pairId);
                            return (
                                <div 
                                    key={card.id} 
                                    onClick={() => handleCardClick(index)}
                                    className={`aspect-square rounded-xl flex items-center justify-center text-xl md:text-2xl font-bold cursor-pointer transition-all duration-500 transform shadow-sm ${
                                        isMatched ? 'bg-green-100 border-green-300 scale-95 opacity-50' :
                                        isFlipped ? 'bg-white border-b-4 border-pink-300 shadow-md' : 'bg-gradient-to-br from-pink-400 to-rose-400 text-white border-b-4 border-rose-600 hover:scale-105 hover:shadow-lg'
                                    }`}
                                >
                                    {isFlipped || isMatched ? card.content : <span className="text-3xl opacity-50">?</span>}
                                </div>
                            );
                        })}
                    </div>
                    <div className="mt-6 text-center">
                        <button onClick={initializeGame} className="text-pink-500 hover:text-pink-700 font-bold flex items-center justify-center gap-2 mx-auto cursor-pointer"><Icon name="refresh-ccw" size={16}/> Kocok Semula Kad</button>
                    </div>
                </div>
            );
        };

        // --- MAIN APP ---

                        <h1 className="text-4xl md:text-6xl font-black text-slate-800 tracking-tight mb-2">Aplikasi <span className="text-blue-500 inline-block hover:scale-105 transition-transform">Belajar</span> Adik</h1>
                        <p className="text-slate-500 text-lg font-medium">Seronok Belajar Bahasa Inggeris!</p>
                    </header>

                    <div className="grid grid-cols-1 md:grid-cols-4 gap-4 md:auto-rows-[180px]">
                        <div className="md:col-span-2 md:row-span-2">
                            <Card onClick={() => setActiveGame('capitalization')} className="h-full hover:ring-4 hover:ring-amber-200" colorClass="bg-gradient-to-br from-amber-200 to-orange-100">
                                <div className="flex justify-between items-start mb-4"><div className="bg-white/40 p-3 rounded-2xl text-amber-600"><Icon name="pencil" size={32} /></div><span className="bg-white/60 px-3 py-1 rounded-full text-sm font-bold text-amber-800">20+ Soalan</span></div>
                                <h2 className="text-3xl font-bold text-amber-900 mb-2">Betulkan Huruf</h2>
                                <p className="text-amber-800/80 text-lg mb-4">Belajar guna Huruf Besar.</p>
                                <div className="mt-auto flex gap-2"><span className="bg-white/50 px-2 rounded text-sm border border-white/20">today ‚ûù Today</span></div>
                            </Card>
                        </div>

                        <div className="md:col-span-1 md:row-span-2">
                             <Card onClick={() => setActiveGame('grammar')} className="h-full hover:ring-4 hover:ring-blue-200" colorClass="bg-gradient-to-b from-blue-200 to-cyan-100">
                                <div className="flex flex-col items-center text-center h-full"><div className="bg-white/40 p-4 rounded-full text-blue-600 mb-6"><Icon name="book-open" size={40} /></div><h2 className="text-2xl font-bold text-blue-900 mb-2">Am / Is / Are</h2><p className="text-blue-800/80">50+ Soalan Random</p></div>
                            </Card>
                        </div>

                        <div className="md:col-span-1 md:row-span-1">
                             <Card onClick={() => setActiveGame('matching')} className="h-full hover:ring-4 hover:ring-pink-200" colorClass="bg-gradient-to-br from-pink-200 to-rose-100">
                                <div className="flex items-center gap-4 h-full"><div className="bg-white/40 p-3 rounded-2xl text-pink-600"><Icon name="shuffle" size={28} /></div><div><h2 className="text-xl font-bold text-pink-900">Padankan</h2><p className="text-xs text-pink-800">Buah & Objek</p></div></div>
                            </Card>
                        </div>

                        <div className="md:col-span-1 md:row-span-1">
                             <Card onClick={() => setActiveGame('unscramble')} className="h-full hover:ring-4 hover:ring-purple-200" colorClass="bg-gradient-to-br from-violet-200 to-purple-100">
                                <div className="flex flex-col h-full justify-between"><div className="flex justify-between"><h2 className="text-xl font-bold text-purple-900">Susun Ayat</h2><Icon name="star" className="text-purple-500" size={20} /></div><div className="flex gap-1 mt-2"><span className="bg-white/50 text-xs p-1 rounded">Sky</span><span className="bg-white/50 text-xs p-1 rounded">Blue</span></div></div>
                            </Card>
                        </div>

                        <div className="md:col-span-4 bg-white rounded-3xl p-6 border border-slate-200 flex items-center justify-between shadow-sm">
                            <div className="flex gap-4 items-center"><div className="bg-green-100 p-3 rounded-full text-green-600"><Icon name="party-popper" size={24} /></div><div><h3 className="font-bold text-slate-700 text-lg">Teruskan Usaha!</h3><p className="text-slate-400 text-sm">Soalan sentiasa bertukar setiap kali anda main.</p></div></div>
                        </div>
                    </div>

                    <Modal isOpen={activeGame === 'capitalization'} onClose={closeGame} title="Betulkan Huruf" colorTheme="border-amber-200"><CapitalizationGame onComplete={closeGame} /></Modal>
                    <Modal isOpen={activeGame === 'grammar'} onClose={closeGame} title="Am / Is / Are" colorTheme="border-blue-200"><GrammarGame onComplete={closeGame} /></Modal>
                    <Modal isOpen={activeGame === 'unscramble'} onClose={closeGame} title="Susun Ayat" colorTheme="border-purple-200"><UnscrambleGame onComplete={closeGame} /></Modal>
                    <Modal isOpen={activeGame === 'matching'} onClose={closeGame} title="Padankan Gambar" colorTheme="border-pink-200"><MatchingGame onComplete={closeGame} /></Modal>

                    <footer className="mt-12 text-center text-slate-400 text-sm"><p>¬© 2024 Aplikasi Belajar Adik. Versi Penuh.</p></footer>
                </div>

        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
